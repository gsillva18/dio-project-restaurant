spring:
  #DATASOURCE
  datasource:
    url: jdbc:h2:file:./database/restaurant
    driver-class-name: org.h2.Driver
    username: admin
    password: admin
  #H2 CONSOLE
  h2:
    console:
      enabled: true
      path: /h2-console-database
  #JPA
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update